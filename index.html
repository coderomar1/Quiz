<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</head>
<style>
    *{
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        text-align: center;
    }
</style>
<body>
    <script>
            for(let i = arr;i< i < arr.length;i++){
                const random = arr.splice(Math.floor(Math.random() * (arr.length)),1);
                document.write("<form class='container mt-5' >");
                    document.write(`<textarea class="form-control" rows="4" cols="50" id="${i}"  readonly>${random}</textarea><br>`);
                    document.write(`<h2></h2>`);
                    document.write(`<input class="form-check-input" id="radio" style="color:green;" type="radio" name="tf" value="T" ><label class="form-check-label">صح</label><br>`);
                    document.write(`<input  class="form-check-input" id="radio"  style="color:red;" type="radio" name="tf" value="F"><label class="form-check-label">خطأ</label>`);
                document.write("</form><br>");
            };
    </script>
                <div class="fixed-top">
                    <button id="btn" class="btn btn-secondary w-100">حفظ</button>
                </div>
        <script>
                const form = document.getElementsByTagName("form");
                const btn = document.getElementById("btn");
                 btn.onclick = ()=>{
                    var hr = {green:[],red:[]};
                    for(let f of form){
                        const q = f.getElementsByTagName("textarea")[0].value;
                        const radio = f.getElementsByTagName("input");
                        const h2 = f.getElementsByTagName("h2")[0];                        

                        for(let r of radio){
                        if(r.checked){
                                if(r.value == "F" && falseArr.includes(q)){
                                    h2.textContent = "اجابة صحيحة";
                                    h2.style.color = "green"
                                    hr.green.push(h2);
                                }else if(r.value == "T" && !falseArr.includes(q)){
                                    h2.textContent = "اجابة صحيحة";
                                    h2.style.color = "green"
                                    hr.green.push(h2);
                                }else{
                                    h2.textContent = "اجابة خاطئة";
                                    h2.style.color = "red";
                                    hr.red.push(h2);
                                    
                                }
                                
                               
                               
                        }
                  
                    }
                    
                    }
                    
                    alert((hr.green.length + hr.red.length )+ " / " + hr.green.length);
                 }
        </script>
</body>
</html>
